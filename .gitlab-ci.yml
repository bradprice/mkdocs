docker-build-master:
  image: docker/compose:1.25.4
  stage: build 
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker-compose build
    - docker-compose push
  only:
    - master

docker-build:
  image: docker/compose:1.25.4
  stage: build 
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker-compose build
    - docker-compose push
  except:
    - master